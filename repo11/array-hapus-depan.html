<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array hapus dari depan</title>
</head>
<body>
    <script>
    var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
    // hapus data dari depan
    bunga.shift();
    // menampilkan isi array
    document.write(bunga);
    </script>
</body>
</html>
